<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>e-Link Computech & e-Security</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0e0e0e, #1c1c1c);
      color: #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      box-sizing: border-box;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    header img {
      width: 50px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }

    .center-content {
      text-align: center;
      padding: 30px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #lottie-animation {
      width: 250px;
      height: 250px;
      margin: 0 auto 20px;
    }

    .main-heading {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .contact {
      margin-top: 40px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      padding-bottom: 8px;
      margin-top: auto;
    }

    .center-line {
      width: 85%;
      max-width: 800px;
      margin: 0 auto 20px;
      height: 1px;
      background: #555;
      position: relative;
    }

    .center-line::before,
    .center-line::after {
      content: '';
      position: absolute;
      width: 40px; /* size of the gap on both ends */
      height: 1px;
      background: #1c1c1c; /* same as background to hide the edges */
      top: 0;
    }

    .center-line::before {
      left: 0;
    }

    .center-line::after {
      right: 0;
    }


    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        margin-top: 10px;
        font-size: 1rem;
      }
      .main-heading {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Logo">
    <h1>e-Link Computech & e-Security</h1>
  </header>

  <div class="center-content">
    <div id="lottie-animation"></div>

    <div class="main-heading">
      We’re under construction.<br>
      Please check back for an update soon.
    </div>

    <div class="contact">
      For Any Enquiry<br>
      Contact No. : 7984973568 , 9998359327
    </div>
  </div>

  <footer>
    <div class="center-line"></div>
    Copyright ©2025 e-Link Computech & e-Security. All Rights Reserved
  </footer>

  <script>
    // Load a Lottie animation of a developer coding
    lottie.loadAnimation({
    container: document.getElementById('lottie-animation'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'assets/dev-animation.json' // use renamed file path if applicable
  }); console.log("Lottie animation loaded!");
  </script>
</body>
</html>
